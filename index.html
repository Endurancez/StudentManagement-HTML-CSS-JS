<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom manipulation</title>

    <!-- CSS -->
    <script
      src="https://kit.fontawesome.com/098dc2f1c9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="courses-section">
        <div class="container">
          <div id="courses-row"></div>
        </div>
        <div class="container">
          <div class="selected-course">
            <div>
              Selected course:
              <span style="text-transform: capitalize" id="selected-course"
                >none</span
              >
            </div>
            <div>
              Assigned teacher: <span id="selected-course-teacher">none</span>
            </div>
          </div>
        </div>
      </section>

      <section class="section-table">
        <div class="container">
          <div class="container-table">
            <table class="content-table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>F. name</th>
                  <th>L. name</th>
                  <th>Gender</th>
                  <th>Address</th>
                  <th>Hobbies</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="table-body-students">
                <tr>
                  <td colspan="7">No data to display</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <section>
        <div class="container">
          <div class="student-row" id="modal-buttons">
            <button type="button" class="btn btn-modal" data-target="student">
              Create Student
            </button>
            <button type="button" class="btn btn-modal" data-target="course">
              Create Course
            </button>
            <div class="select">
              <select
                name="slct"
                id="select-student-option"
              >
                <option selected disabled hidden>Add student to course</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="title-modal">
          <div id="modal-title"></div>
          <span class="close" id="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <form id="new-student-form">
            <div class="form-group">
              <label for="fname">First name</label>
              <input
                type="text"
                name="fname"
                id="fname-student-form"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label for="lname">Last name</label>
              <input
                type="text"
                name="lname"
                id="lname-student-form"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group radio-group">
              <div>
                <input
                  type="radio"
                  id="male"
                  name="genderS"
                  value="M"
                  checked="checked"
                />
                <label for="male">M</label>
              </div>
              <div>
                <input type="radio" id="female" name="genderS" value="F" />
                <label for="female">F</label>
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                name="address"
                id="address-student-form"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="form-group">
              <label for="Hobbies">Hobbies</label>
              <input
                type="text"
                name="hobbies"
                id="hobbies-student-form"
                class="form-control"
                autocomplete="off"
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn">Add student</button>
            </div>
          </form>
          <form id="new-course-form">
            <div class="form-group">
              <label for="name">Course name</label>
              <input
                type="text"
                name="name"
                id="cname-course-form"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <div class="form-group">
              <label for="teacher">Teachere</label>
              <input
                type="text"
                name="teacher"
                id="teacher-course-form"
                class="form-control"
                autocomplete="off"
                required
              />
            </div>
            <div class="text-center">
              <button type="submit" class="btn">Add course</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="toast-controller" id="toast">Toast</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/constructors.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
